<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav__content">
                    <ul class="nav_collection">
                        <li class="nav_item"> Cars </li>
                        <li class="nav_item"> Purchase </li>
                        <li class="nav_item"> Service </li>
                        <li class="nav_item"> BMW World </li>
                    </ul>
                    <div class="nav_icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-location-dot"></i>
                        <img src="img/BMW_White_Logo.svg" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <div class="home__top">
            <div class="container-lg">
                <div class="main-banner">
                    <h1 class="header__title">THE X7</h1>
                    <button class="btn-main">Buy Now</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Home start -->
    <div class="home__bottom">
        <div class="mini-banner"
            style="background: url(./img/cq5dam.resized.img.1680.large.time1634820930915.jpg) no-repeat center/cover;">
            <h1> THE X6</h1>
            <button type="button" class="btn-outline-main">Buy Now</button>
        </div>
        <div class="mini-banner"
            style="background: url(./img/cq5dam.resized.img.1680.large.time1627481217507.jpg) no-repeat center/cover;">
            <h1> THE X5</h1>
            <button type="button" class="btn-outline-main">Buy Now</button>
        </div>
    </div>
    <div class="card_wrapper">
        <div class="card">
            <img src="img/1.webp" alt="">
            <h2>BMW X1</h2>
            <h4>Benzin Dizel</h4>
            <a href="#"><i class="fas fa-chevron-right"></i> Buy now</a>
        </div>
        <div class="card">
            <img src="img/2.webp" alt="">
            <h2>BMW X2</h2>
            <h4>Benzin Dizel</h4>
            <a href="#"><i class="fas fa-chevron-right"></i> Buy now</a>
        </div>
        <div class="card">
            <img src="img/3.webp" alt="">
            <h2>BMW X3</h2>
            <h4>Benzin Dizel</h4>
            <a href="#"><i class="fas fa-chevron-right"></i> Buy now</a>
        </div>
        <div class="card">
            <img src="img/4.webp" alt="">
            <h2>BMW X3 M</h2>
            <h4>Benzin Dizel</h4>
            <a href="#"><i class="fas fa-chevron-right"></i> Buy Now</a>
        </div>
    </div>

    <!-- Home end -->

    <!-- Options start -->
    <div class="options">
        <div class="container">
            <div class="options__content">
                <!-- Become an owner of the BMW -->
                <div class="option-text">
                    <h3 class=" options__title">Become an owner of the BMW</h3>
                </div>

                <div class="option-card">
                    <i class="fa-solid fa-location-dot"></i>
                    <button type="button" class="btn-main">Search diler</button>
                </div>
                <div class="option-card">
                    <i class="fa-solid fa-car"></i>
                    <button type="button" class="btn-outline-main-dark">All models</button>
                </div>
                <div class="option-card">
                    <i class="fa-solid fa-id-card-clip"></i>
                    <button type="button" class="btn-outline-main-dark">Contact</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Options end -->

</body>

</html>
